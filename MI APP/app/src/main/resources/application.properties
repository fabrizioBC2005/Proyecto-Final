spring.application.name=app

# Base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/proyecto_app?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=200523
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Si existe la variable de entorno APP_JWT_SECRET, la usa.
# Si no, usa este valor por defecto (para desarrollo local).
app.jwt.secret=${APP_JWT_SECRET:miClaveSecretaSuperLargaCambialaPorAlgoSerio}

# 1 hora en milisegundos -> token de acceso
app.jwt.expiration-ms=3600000

# 7 dÃ­as en milisegundos -> refresh token
app.jwt.refresh-expiration-ms=604800000

server.port=8080
