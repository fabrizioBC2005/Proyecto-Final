<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle del pedido - Glovo Perú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5" th:object="${pedido}">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Pedido #<span th:text="*{id}"></span></h3>
    <span class="badge bg-success" th:text="*{estado}"></span>
  </div>

  <p>
    <strong>Fecha:</strong>
    <span th:text="${#temporals.format(pedido.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></span><br>
    <strong>Dirección:</strong> <span th:text="*{direccionEntrega}"></span><br>
    <strong>Referencia:</strong> <span th:text="*{referencia}?:'—'"></span><br>
    <strong>Método de pago:</strong> <span th:text="*{metodoPago}"></span>
  </p>

  <h5 class="mt-4">Productos</h5>
  <table class="table table-sm align-middle">
    <thead>
    <tr>
      <th>Producto</th>
      <th>Servicio</th>
      <th>Cant.</th>
      <th>Precio</th>
      <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="det : *{detalles}">
      <td th:text="${det.nombreProducto}"></td>
      <td th:text="${det.servicio}"></td>
      <td th:text="${det.cantidad}"></td>
      <td>S/ <span th:text="${det.precioUnitario}"></span></td>
      <td>S/ <span th:text="${det.subtotal}"></span></td>
    </tr>
    </tbody>
  </table>

  <div class="text-end mt-3">
    <p class="mb-1">Subtotal: S/ <span th:text="*{subtotal}"></span></p>
    <p class="mb-1">Envío: S/ <span th:text="*{costoEnvio}"></span></p>
    <h5>Total: S/ <span th:text="*{total}"></span></h5>
  </div>

  <a href="/mis-pedidos" class="btn btn-outline-secondary mt-3">
    <i class="bi bi-arrow-left"></i> Volver a mis pedidos
  </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
