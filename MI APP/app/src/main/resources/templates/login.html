<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Glovo Perú</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; padding-top: 120px; }
    .navbar { background-color: #83b395 !important; }
    .login-card { max-width: 420px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,.1); }
    .btn-success { background-color: #00A082; border: none; }
    .btn-success:hover { background-color: #008868; }
    a { color: #00A082; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" th:href="@{/}">
        <img src="https://i.postimg.cc/jjDjMTXM/Whats-App-Image-2025-12-12-at-4-55-30-PM-removebg-preview.png" alt="Glovo Perú" width="80" height="80"
          class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon" style="filter: invert(100%);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link fw-bold" th:href="@{/}" style="color: #00A082;">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" th:href="@{/soporte}" style="color: #00A082;">Soporte</a>
          </li>
          <li class="nav-item">
            <!-- Ajusta esta ruta a lo que tengas mapeado -->
            <a class="nav-link fw-bold" th:href="@{/ofrecemos}" style="color: #00A082;">Qué ofrecemos</a>
          </li>
        </ul>
        <a th:href="@{/register}" class="btn ms-3 px-4 py-2 fw-bold d-flex align-items-center"
           style="background-color: #00A082; color: white; border-radius: 50px;">
          <i class="bi bi-person-plus me-2"></i> Registrarse
        </a>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO DE LOGIN -->
  <div class="login-card mt-5">
    <h3 class="text-center mb-4 fw-bold" style="color: #00A082;">Iniciar Sesión</h3>

    <!-- Mensaje si viene de registro exitoso -->
    <div th:if="${param.registered}" class="alert alert-success text-center">
      Registro exitoso. Ahora inicia sesión.
    </div>

    <form th:action="@{/login}" method="post">
      <!-- Si activas CSRF en SecurityConfig, descomenta: -->
      <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->

      <div class="mb-3">
        <label class="form-label fw-semibold">Correo electrónico</label>
        <!-- Spring usa el campo name="username" (aunque sea email) -->
        <input type="email" class="form-control" name="username"
               placeholder="ejemplo@correo.com" required autocomplete="username" autofocus>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Contraseña</label>
        <input type="password" class="form-control" name="password"
               placeholder="********" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn btn-success w-100 fw-bold">Ingresar</button>
    </form>

    <!-- Errores / logout -->
    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
      Credenciales incorrectas, inténtalo de nuevo.
    </div>
    <div th:if="${param.logout}" class="alert alert-info mt-3 text-center">
      Has cerrado sesión correctamente.
    </div>

    <p class="text-center mt-3">¿No tienes cuenta?
      <a th:href="@{/register}" class="fw-semibold">Regístrate aquí</a>
    </p>
  </div>

  <footer class="text-center text-muted mt-5 mb-3">
    <small>© 2025 DeliExpress Perú. Todos los derechos reservados.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
