<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${producto.id} != null ? 'Editar producto' : 'Nuevo producto'">Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color:#f5f5f5; }
    .navbar { background-color:#83b395; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/admin}">
      Panel de Administración
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav"
            aria-controls="adminNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="adminNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/pedidos}">Pedidos</a>
        </li>
        <li class="nav-item">
          <!-- aquí marcamos Productos como sección activa -->
          <a class="nav-link active" th:href="@{/admin/productos}">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/soporte}">Soporte</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/usuarios}">Usuarios</a>
        </li>
      </ul>

      <div class="d-flex">
        <a th:href="@{/}" class="btn btn-sm btn-outline-success me-2">Ver sitio público</a>
        <form th:action="@{/logout}" method="post" class="d-inline">
          <button class="btn btn-sm btn-danger" type="submit">Cerrar sesión</button>
        </form>
      </div>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h2 th:text="${producto.id} != null ? 'Editar producto' : 'Nuevo producto'"></h2>

  <form th:action="@{/admin/productos/guardar}"
        th:object="${producto}"
        method="post" class="mt-3">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" th:field="*{nombre}">
      <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Precio (S/.)</label>
      <input type="number" step="0.01" class="form-control" th:field="*{precio}">
      <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <select class="form-select" th:field="*{categoria}">
        <option th:each="c : ${categorias}"
                th:value="${c}"
                th:text="${c}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">URL de imagen</label>
      <input type="text" class="form-control" th:field="*{imagenUrl}">
    </div>

    <div class="form-check form-switch mb-2">
      <input class="form-check-input" type="checkbox" th:field="*{disponible}">
      <label class="form-check-label">Disponible</label>
    </div>

    <div class="form-check form-switch mb-4">
      <input class="form-check-input" type="checkbox" th:field="*{destacado}">
      <label class="form-check-label">Destacado</label>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/admin/productos}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
