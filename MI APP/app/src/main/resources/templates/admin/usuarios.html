<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Usuarios - Panel Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #FFC244;
        }

        .badge-admin {
            background-color: #00A082;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/admin}">
                Glovo Perú · Admin
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav"
                aria-controls="adminNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/admin/pedidos}">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/productos}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/soporte}">Soporte</a>
                    </li>
                    <li class="nav-item">
                        <!-- Aquí marcamos activo Usuarios -->
                        <a class="nav-link active" th:href="@{/admin/usuarios}">Usuarios</a>
                    </li>
                </ul>

                <div class="d-flex">
                    <a th:href="@{/}" class="btn btn-sm btn-outline-success me-2">Ver sitio público</a>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-sm btn-danger" type="submit">Cerrar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-4">

        <h2 class="mb-3">Gestión de usuarios</h2>

        <div class="table-responsive">
            <table class="table table-sm table-striped align-middle">
                <thead class="table-success">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.id}">1</td>
                        <td th:text="${u.nombre + ' ' + u.apellido}">Nombre</td>
                        <td th:text="${u.email}">correo</td>
                        <td th:text="${u.telefono}">999999999</td>

                        <!-- Rol -->
                        <td>
                            <span th:if="${u.rol.name() == 'ADMIN'}" class="badge badge-admin text-white">ADMIN</span>
                            <span th:if="${u.rol.name() == 'USER'}" class="badge bg-secondary">USER</span>
                        </td>

                        <!-- Estado -->
                        <td>
                            <span th:if="${u.enabled}" class="badge bg-success">Activo</span>
                            <span th:unless="${u.enabled}" class="badge bg-danger">Bloqueado</span>
                        </td>

                        <!-- Acciones -->
                        <td>
                            <!-- Cambiar rol -->
                            <form th:action="@{'/admin/usuarios/' + ${u.id} + '/rol'}" method="post" class="d-inline">
                                <select name="rol" class="form-select form-select-sm d-inline w-auto">
                                    <option th:each="r : ${roles}" th:value="${r}" th:text="${r.name()}"
                                        th:selected="${r == u.rol}">
                                    </option>
                                </select>
                                <button class="btn btn-sm btn-outline-primary ms-1" type="submit">Guardar</button>
                            </form>

                            <!-- Cambiar estado -->
                            <form th:action="@{'/admin/usuarios/' + ${u.id} + '/estado'}" method="post"
                                class="d-inline ms-2">
                                <input type="hidden" name="enabled" th:value="${!u.enabled}" />
                                <button class="btn btn-sm" th:classappend="${u.enabled} ? 'btn-warning' : 'btn-success'"
                                    th:text="${u.enabled} ? 'Bloquear' : 'Activar'">
                                    Acción
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
