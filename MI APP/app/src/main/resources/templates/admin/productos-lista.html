<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Productos - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color:#f5f5f5; }
    .navbar { background-color:#FFC244; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/admin}">
      Glovo Perú · Admin
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav"
            aria-controls="adminNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="adminNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/pedidos}">Pedidos</a>
        </li>
        <li class="nav-item">
          <!-- aquí Productos activo -->
          <a class="nav-link active" th:href="@{/admin/productos}">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/soporte}">Soporte</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/usuarios}">Usuarios</a>
        </li>
      </ul>

      <div class="d-flex">
        <a th:href="@{/}" class="btn btn-sm btn-outline-success me-2">Ver sitio público</a>
        <form th:action="@{/logout}" method="post" class="d-inline">
          <button class="btn btn-sm btn-danger" type="submit">Cerrar sesión</button>
        </form>
      </div>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Productos</h2>
    <a th:href="@{/admin/productos/nuevo}" class="btn btn-success">
      + Nuevo producto
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-success">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Disponible</th>
        <th>Destacado</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p : ${productos}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.nombre}">Nombre</td>
        <td th:text="${p.categoria}">COMIDA</td>
        <td th:text="${'S/ ' + #numbers.formatDecimal(p.precio,1,2)}">0.00</td>
        <td>
          <span th:if="${p.disponible}" class="badge bg-success">Sí</span>
          <span th:unless="${p.disponible}" class="badge bg-secondary">No</span>
        </td>
        <td>
          <span th:if="${p.destacado}" class="badge bg-warning text-dark">Destacado</span>
          <span th:unless="${p.destacado}" class="badge bg-light text-muted">No</span>
        </td>
        <td>
          <a th:href="@{'/admin/productos/editar/' + ${p.id}}" class="btn btn-sm btn-warning">
            Editar
          </a>
          <form th:action="@{'/admin/productos/eliminar/' + ${p.id}}" method="post" class="d-inline">
            <button class="btn btn-sm btn-outline-danger" type="submit"
                    onclick="return confirm('¿Eliminar producto?');">
              Eliminar
            </button>
          </form>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(productos)}">
        <td colspan="7" class="text-center text-muted">No hay productos registrados.</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
